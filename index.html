<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title data-translate="title">Paraulògic&reg; Android App - Terms of privacy and use</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/images/favicon.ico">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="/images/favicon.ico">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="/images/favicon.ico">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header
      class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Paraulògic&reg; Android App</span>
      </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div
          class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <div class="demo-crumbs mdl-color-text--grey-500">
            <span data-translate="title"></span>
          </div>
          <hr/>
          <p data-translate="copy-info"></p>

          <h3 data-translate="android-title"></h3>
          <h5 data-translate="android-tracing-title"></h5>
          <p>
            <ol>
              <li data-translate="android-tracing-1"></li>
              <li data-translate="android-tracing-2"></li>
              <li data-translate="android-tracing-3"></li>
              <li data-translate="android-tracing-4"></li>
            </ol>
          </p>
          
          <h5 data-translate="android-ads-title"></h5>
          <p>
            <ol>
              <li data-translate="android-ads-1"></li>
            </ol>
          </p>
          
          <h5 data-translate="android-source-code-title"></h5>
          <p>
            <ol>
              <li data-translate="android-source-code-1"></li>
              <li data-translate="android-source-code-2"></li>
            </ol>
          </p>
        </div>
      </div>
      <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <ul class="mdl-mini-footer--link-list">
            <li><a href="https://vilaweb.cat/paraulogic/" data-translate="link-web"></a></li>
            <li><a href="https://play.google.com/store/apps/details?id=com.arnyminerz.paraulogic" data-translate="link-google-play"></a></li>
          </ul>
        </div>
        <div class="mdl-mini-footer--right-section">
          <ul class="mdl-mini-footer--link-list" data-languages-list="<li><a href='#' onclick='changeLanguage(%langCodeQ%);return false;'>%langDispName%</a></li>">
          </ul>
        </div>
      </footer>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ArnyminerZ/JavaScript-Translator@1.4.1/dist/js/translate.min.js"></script>
  <script>
    $(() => {
      setUpLanguages('en-US', 'ca-ES', {
        "en-US": "English",
        "ca-ES": "Català"
      }, "lang/");
      loadLanguage();
    })
  </script>
</body>

</html>
